<template>
    <lightning-card title={dynamicTitle} icon-name="standard:opportunity">
        <p class="slds-p-horizontal_small">

    <template if:true={hasStockError}> 
      <div class="slds-box slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium"> 
      <lightning-formatted-text value={labels.quantityWarningText}></lightning-formatted-text>
        </div> 
    </template>

    <template if:false={hasProducts}>
    <div class="slds-p-around_medium">
      <lightning-formatted-text value={labels.emptyText}></lightning-formatted-text>
    </div>
    </template>

    <template if:true={hasProducts}>
         <lightning-datatable key-field="Id" 
            data={products} 
            columns={columns} 
            hide-checkbox-column 
            onrowaction={handleRowAction}
            row-class={getRowClass}> 
        </lightning-datatable>
    </template>

  

</p>
    </lightning-card>

    </template>
