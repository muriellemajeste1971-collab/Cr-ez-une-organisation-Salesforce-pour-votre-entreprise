<template>
    <lightning-card title={dynamicTitle} icon-name="standard:opportunity">
        <p class="slds-p-horizontal_small">

    <template if:false={hasProducts}>
    <div class="slds-p-around_medium">
        <p>Vous n'avez aucune ligne de produit pour le moment</p>
        <p>1. Veuillez d'abord Sélectionner un Catalogue (Pricebook)</p>
        <p>2. Sélectionnez ensuite les produits à ajouter</p>
    </div>
    </template>

    <template if:true={hasProducts}>
         <lightning-datatable key-field="Id" 
            data={products} 
            columns={columns} 
            hide-checkbox-column 
            onrowaction={handleRowAction}> </lightning-datatable>
    </template>


</p>
    </lightning-card>

    </template>
